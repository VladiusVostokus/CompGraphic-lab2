<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebGL Demo</title>
    </head>

    <body onload="main()">
        <canvas id="glcanvas" width="800" height="800">
            <script src="task.js"></script>
        </canvas>
        <style>
            canvas {
                border: 1px solid black;
                width: 800px;
                height: 800px;
            }
        </style>
        <button id="point" title="Натисність на полотно, щоб намалювати точку">Малювання точки</button>
        <button id="triangle" title="Натисніть на полочно тричі, і в обраних точках з'явиться трикутник">Малювання трикутника</button>
        <button id="circle" title="Натисніть на полочно, тягніть мишу в сторону і за даним радіусом з'явиттся коло">Малювання кола</button>
        <button id="clear">Очистити полотно</button>
        <input type="color" id="bg" value="#ffffff" title="Оберіть колір потолна і натисніть 'Очистити полотно'"></input>
        <input type="color" id="color" value="#000000" title="Оберіть колір для малювання"></input>
    </body>
</html>
